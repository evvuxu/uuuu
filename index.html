<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聊天機器人</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .chatbox {
      margin-top: 30px;
      font-size: 18px;
    }
    .output {
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffebcd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe4b5;
    }
  </style>
</head>
<body>

  <h1>聊天機器人 - 隨機稱呼與糕點暱稱生成</h1>
  <p>請輸入您的姓名，我會隨機稱呼您並為您取個有趣的糕點暱稱！</p>

  <div class="chatbox">
    <input type="text" id="userName" placeholder="請輸入姓名">
    <button onclick="generateNickname()">提交</button>
  </div>

  <div class="output" id="nicknameOutput"></div>

  <script>
    // 用來隨機生成的糕點名稱
    const desserts = [
      "蜂蜜草莓小蛋糕",
      "香草蘋果餅乾",
      "巧克力慕斯蛋糕",
      "焦糖布丁",
      "抹茶餅乾",
      "藍莓乳酪蛋糕",
      "檸檬瑪德蓮",
      "覆盆子蛋塔",
      "杏仁巧克力球",
      "香蕉奶油麵包"
    ];

    // 生成隨機暱稱的函數
    function generateNickname() {
      const userName = document.getElementById('userName').value.trim();
      
      if (userName === "") {
        alert("請輸入姓名！");
        return;
      }

      // 隨機選擇一個糕點名稱
      const randomDessert = desserts[Math.floor(Math.random() * desserts.length)];

      // 組合隨機生成的暱稱
      const nickname = userName + "的" + randomDessert;

      // 顯示結果
      document.getElementById("nicknameOutput").innerText = `嘿，${userName}！你的暱稱是：${nickname}`;
    }
  </script>

</body>
</html>
